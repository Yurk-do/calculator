<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <header id="header">
        <section class="header-top">
          <div class="title-app">Калькулятор</div>
          <div class="container-btn-controll-window">
            <button class="btn-control-window btn-minimize btn-control">
              <img src="./icons/icons8-minimize-window-32.png" alt="icon" />
            </button>
            <button class="btn-control-window btn-expand btn-control">
              <img src="./icons/icons8-maximize-button-32.png" alt="icon" />
            </button>
            <button class="btn-control-window btn-close btn-control">
              <img src="./icons//icons8-multiply-32.png" alt="icon" />
            </button>
          </div>
        </section>
        <section class="header-bottom">
          <div class="header-bottom-left">
            <button class="btn-menu-burger btn-control">
              <img src="./icons/icons8-menu-32.png" alt="icon" />
            </button>
            <div class="name-type-view">Обычный</div>
            <button class="btn-change-view btn-control">
              <img src="./icons/icons8-advertisement-page-32.png" alt="icon" />
            </button>
          </div>
          <div class="bottom-header-right">
            <button class="btn-back btn-control">
              <img src="./icons//icons8-undo-alt-32.png" alt="icon" />
            </button>
          </div>
        </section>
      </header>
        <div id="main-input-container">
          <input id="main-input" type="text" />
        </div>
        <section class="box-operations-btn">
          <section class="box-memory">
            <button class="btn-memory btn-no-active ">MC</button
            ><button class="btn-memory btn-no-active ">MR</button
            ><button class="btn-memory">M+</button
            ><button class="btn-memory">M-</button
            ><button class="btn-memory">MS</button
            ><button class="btn-memory btn-no-active ">M-</button>
          </section>
          <section class="box-btn-main-table">
            <button class="btn-main-table"><img src="./icons/arithmetic operations/icons8-percentage-24.png" alt="icon"></button><button class="btn-main-table">CE</button><button class="btn-main-table">C</button
            ><button class="btn-main-table"><img src="./icons/arithmetic operations/icons8-clear-symbol-24.png" alt="icon"></button><button class="btn-main-table"><img src="./icons/arithmetic operations/icons8-formula-fx-50.png" alt="icon"></button><button class="btn-main-table"><img src="./icons/arithmetic operations/icons8-square-number-24.png" alt="icon"></button
            ><button class="btn-main-table"><img src="./icons/arithmetic operations/icons8-square-root-24.png" alt="icon"></button><button class="btn-main-table btn-arithmetic-operation"><img src="./icons/arithmetic operations/icons8-divide-30.png" alt="icon"></button><button class="btn-main-table btn-numbers">7</button
            ><button class="btn-main-table btn-numbers">8</button><button class="btn-main-table btn-numbers">9</button> <button class="btn-main-table btn-arithmetic-operation"><img src="./icons/arithmetic operations/icons8-multiply-24.png" alt="icon"></button
            ><button class="btn-main-table btn-numbers">4</button><button class="btn-main-table btn-numbers">5</button><button class="btn-main-table btn-numbers">6</button
            ><button class="btn-main-table btn-arithmetic-operation"><img src="./icons/arithmetic operations/icons8-subtract-24.png" alt="icon"></button><button class="btn-main-table btn-numbers">1</button> <button class="btn-main-table btn-numbers">2</button
            ><button class="btn-main-table btn-numbers">3</button><button class="btn-main-table btn-arithmetic-operation"><img src="../icons/arithmetic operations/icons8-plus-math-24.png" alt="icon"></button><button class="btn-main-table btn-numbers"><img src="./icons/arithmetic operations/icons8-plus-slash-minus-32.png" alt="icon"></button
            ><button class="btn-main-table btn-numbers">0</button><button class="btn-main-table btn-numbers">,</button><button class="btn-main-table btn-arithmetic-operation btn-equals"><img src="./icons/arithmetic operations/icons8-equal-sign-24.png" alt="icon"></button>
          </section>
        </section>
     </div>
  </body>
</html>
